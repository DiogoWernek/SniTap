<!DOCTYPE html>
<html lang="Pt_BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap"
    rel="stylesheet">
  <title>SniTap</title>
</head>

<body>
  <div class="wrapper">
    <header class="top">
      <a href="#">
        <img src="assets/logo.svg" alt="Logo SniTap">
      </a>
      <a href="#">
        <img src="assets/icons/shopping-bag.svg" alt="Ícone de Sacola de Shopping">
        <span>1</span>
      </a>
    </header>

    <section class="hero">
      <div>
        <h1>
          Snitap, sua vida mais
          <div>
            <span>radical</span>
            <span>divertida</span>
            <span>saudável</span>
            <span>radical</span>
          </div>
        </h1>

        <div class="buttons">
          <a href="#" class="button buy shadow">
            <img src="assets/icons/shopping-bag.svg" alt="Ícone de sacola de Shopping">
            COMPRAR AGORA
          </a>

          <a href="#" class="button play">
            <span class="shadow">
              <img src="assets/icons/play.svg" alt="Ícone de play">
            </span>
            VEJA EM AÇÃO
          </a>
        </div>


      </div>

      <div>
        <div class="content">
          <img src="assets/hero/ellipse.svg" alt="">
          <img src="assets/hero/patins-image.png" alt="">
          <img src="assets/hero/stars-1.svg" alt="">
          <img src="assets/hero/stars-2.svg" alt="">
        </div>
      </div>
    </section>

    <section class="banner">
      <div class="scroller bg-gradient-animate">
        <div class="rolling">
          <img src="assets/banner.svg" alt="Banner Content">
          <img src="assets/banner.svg" alt="Banner Content">
          <img src="assets/banner.svg" alt="Banner Content">
          <img src="assets/banner.svg" alt="Banner Content">
          <img src="assets/banner.svg" alt="Banner Content">
          <img src="assets/banner.svg" alt="Banner Content">
          <img src="assets/banner.svg" alt="Banner Content">
          <img src="assets/banner.svg" alt="Banner Content">
          <img src="assets/banner.svg" alt="Banner Content">
          <img src="assets/banner.svg" alt="Banner Content">
          <img src="assets/banner.svg" alt="Banner Content">
        </div>
      </div>
    </section>

    <section class="gallery">
      <header>
        <span>GALERIA DE FOTOS</span>
        <h2>#usesnitap por ai</h2>
      </header>

      <div class="content">
        <figure>
          <img src="assets/images/01.png" alt="Imagem pessoa com patins">
          <figcaption>
            <img src="assets/images/person.png" alt="laviniapereira">
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="assets/images/02.png" alt="Imagem pessoa com patins">
          <figcaption>
            <img src="assets/images/person.png" alt="laviniapereira">
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure>
          <img src="assets/images/03.png" alt="Imagem pessoa com patins">
          <figcaption>
            <img src="assets/images/person.png" alt="laviniapereira">
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="assets/images/04.png" alt="Imagem pessoa com patins">
          <figcaption>
            <img src="assets/images/person.png" alt="laviniapereira">
            <span>@laviniapereira</span>
          </figcaption>
        </figure>
      </div>
    </section>
  </div>
</body>

</html>
